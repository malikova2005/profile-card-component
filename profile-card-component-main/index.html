<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section">
      <div class="wrapper">
        <div class="inner-section">
          <div class="card">
            <div class="card__top"></div>

            <div class="card__img">
              <img src="./images/image-victor.jpg" alt="" />
            </div>
            <div class="card__body">
              <div class="user">
              <h2 class="user__name">Victor Crest <span class="age">26</span></h2>
              <h3 class="user__city">London</h3>
            </div>
              <div class="card__statistics">
                <div class="statistic">
                  <h4 class="statistic__title">803K</h4>
                  <span class="statistic__text">Flowers</span>
                  <h4 class="statistic__title">803K</h4>
                  <span class="statistic__text">Likes</span>
                  <h4 class="statistic__title">1.4K</h4>\
                  <span class="statistic__text">Photos</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/malikova2005/">Malikova Shahzoda</a>.
    </div>
  </body>
</html>
